<html>
    <head>
            <link rel=stylesheet type=text/css href={{ url_for('static', filename='tempstyle12.css')}}>
    </head>
<body>

<div>
<h1>Restaurants</h1></br>

<a  href ="{{url_for('newRestaurant')}}"><h2 id="new">Create a new restaurant</h2></a>
</br>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li><strong> {{message}}</strong></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% for r in restaurants%}

    <a href="{{url_for('showMenu', restaurant_id=r.id)}}"><h2>{{r.name}}</h2></a>
    <a href="{{url_for('editRestaurant', restaurant_id=r.id)}}">Edit</a>
    <a href="{{url_for('deleteRestaurant', restaurant_id=r.id)}}">Delete</a> 

{% endfor %}
</div>
</body>
</html>
